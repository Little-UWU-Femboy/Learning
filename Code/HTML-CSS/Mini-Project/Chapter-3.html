<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apartment Finder</title>
    </head>
    <body>
        <h1>Apartment Search</h1>
        <div class="Lookup-Choice">
            <form action="#">
                <div class="Location">
                    <label for="Location">Location</label>
                    <input type="text" name="Location" id="Location" />
                </div>
                <br />
                <div class="Price">
                    <label for="Price">Price</label>
                    <input type="number" name="Price" id="Price" />
                </div>
                <br />
                <div class="Bedrooms">
                    <label for="Beadrooms">Bedrooms</label>
                    <input type="number" name="Bedrooms" id="Bedrooms" />
                </div>
                <br />
                <div class="PetAllowed">
                    <label for="PetAllowed">
                        <input
                            type="checkbox"
                            name="PetsAccepted"
                            id="PetAllowed"
                            value="True"
                        />
                        Pets
                    </label>
                </div>
                <br />
                <div class="DateOpen">
                    <label for="DateOpening">Date Available</label>
                    <input type="date" name="DateOpen" id="DateOpen" />
                </div>
                <br />
                <div class="Submit">
                    <input type="submit" />
                </div>
            </form>
        </div>
    </body>
</html>
