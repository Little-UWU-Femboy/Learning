<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <h1>Popover attribute</h1>
    <body>
        <button popovertarget="text">Text</button>
        <p popover id="text">I AM HERE!</p>

        <button popovertarget="text2">Text 2</button>
        <p popover id="text2">I AM HERE 2!</p>

        <details>
            <summary>Extra Information</summary>
            <div style="background-color: peachpuff">
                <h1>This is a good thing</h1>
                <p>Small text here</p>
            </div>
        </details>
    </body>
</html>
