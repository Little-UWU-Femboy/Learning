<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <!--Example of the id and clasd -->
        <!--The class thing here is an example of giving an element to different class names to be referenced as -->
        <h1 id="main" class="main-content text"></h1>

        <!--This contains some JS which is the onclick thing. -->
        <button accesskey="h" onclick="alert('test')">Click me</button>

        <!--Example for tab index-->
        <br />
        <button tabindex="3">Button 1</button>
        <br />
        <button tabindex="1">Button 2</button>
        <br />
        <button tabindex="2">Button 3</button>

        <!--Example for hidden -->
        <h1 hidden>YOU SUCK</h1>

        <!--Example for contenteditable -->
        <p contenteditable="true">Hello, World!</p>

        <!-- Example of dragable-->
        <p draggable="true">Content dragable</p>
        <p>Content not dragable</p>

        <!--Example of autofocus -->
        <p>Hello, friend!</p>
        <input type="text" autofocus />

        <!-- -->

        <!-- -->

        <!-- -->
    </body>
</html>
