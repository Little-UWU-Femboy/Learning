<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <main>
            <form action="#">
                <div>
                    <label for="Name">Name: </label>
                    <input type="text" id="Name" value="Gabriel" name="name" />
                </div>
                <br />
                <div>
                    <label for="Email">Email: </label>
                    <input
                        type="email"
                        id="Email"
                        placeholder="bestyes@gmail.com"
                    />
                </div>
                <br />
                <div>
                    <label for="Password">Password: </label>
                    <input type="password" id="Password" />
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </main>
    </body>
</html>
