<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RADIO & CHECK</title>
    </head>
    <body>
        <h1>Fav Prog Lang</h1>
        <form action="#">
            <label for="HTML">
                <input
                    type="checkbox"
                    name="Languages"
                    id="HTML"
                    value="HTML"
                />
                HTML
            </label>
            <label for="CSS">
                <input type="checkbox" name="Languages" id="CSS" value="CSS" />
                CSS
            </label>
            <label for="JAVASCRIPT">
                <input
                    type="checkbox"
                    name="Languages"
                    id="JAVASCRIPT"
                    value="JAVASCRIPT"
                />
                JavaScript
            </label>
            <input type="submit" />
        </form>
        <h2>Favorite Size</h2>
        <form action="#">
            <label for="small">
                <input type="radio" name="size" id="small" value="small" />
                Small
            </label>
            <label for="medium">
                <input type="radio" name="size" id="medium" value="medium" />
                Medium
            </label>
            <label for="large">
                <input type="radio" name="size" id="large" value="large" />
                Large
            </label>
            <input type="submit" />
        </form>
    </body>
</html>
