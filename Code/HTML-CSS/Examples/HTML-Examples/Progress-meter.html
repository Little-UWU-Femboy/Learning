<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <label for="bar">Progress bar: </label>
        <progress max="100" value="20" id="bar"></progress>

        <label for="meter">Meter bar: </label>
        <meter
            id="meter"
            min="20"
            max="100"
            low="40"
            high="85"
            optimum="75"
            value="45"
        ></meter>
    </body>
</html>
