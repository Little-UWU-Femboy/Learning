<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <h1>Table Creation Example</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td rowspan="2">Jack</td>
                <td>Smith</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Ella</td>
                <td>Waskichil</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
